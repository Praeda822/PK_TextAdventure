<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pks Choose Your Own Adventure Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <h1 class="game__title">Pks Choose Your Own Adventure Game</h1>
      <p class="game__story" id="story"></p>
      <input
        type="text"
        class="game__input"
        id="user-input"
        placeholder="What do you do?"
      />
      <button class="game__button" id="submit-button">Submit</button>
      <p class="game__result" id="result"></p>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
